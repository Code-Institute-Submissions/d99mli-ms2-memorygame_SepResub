<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css2?family=Mansalva&family=Montserrat&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<title>Simon Says</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1 class="header mb-4"><i class="fas fa-random fa-2x "><span class="px-4 header-name">Simon Says!</span></i></h1>
                <h4 class="text-muted">Challenge your family and friends to learn who has the best memory!</h4>
            </div>   
        </div>
        
        <!-- Main area -->
        <div class="container">
            <div class="row">
                <div class="col-md-8 game-area">
                    <!-- Navigation -->
                    <div class="row">
                        <ul class="nav justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Game</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="rules.html">How to Play</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled"><em>High Scores</em></a>
                            </li>
                        </ul>
                        <div class="col m-3 my-2">
                            <button type="button" class="btn btn-sm control-button" id="start-button">Start New Game</button>
                        </div>
                    </div>
                    <!-- Main game-area -->
                    <div class="row justify-content-center">
                        <div class="col-4 m-3 buttons" id="lilac" alt="lilac button">       
                            
                        </div>
                        <div class="col-4 m-3 buttons" id="green" alt="green button">
                            
                        </div>
                        <div class="col-4 m-3 buttons" id="orange" alt="orange button">
                            
                        </div>
                        <div class="col-4 m-3 buttons" id="blue" alt="blue button">
                            
                        </div>
                    </div>
                    <!-- Scores area below buttons -->
                    <div class="row mt-2 justify-content-center score-area" alt="score board">        
                        <div class="col-4 text-center">  
                            <h5 class="rounds font-weight-bold">Round: <span id="round">0</span></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p class="text-center mt-4">Created by Mikael Lindberg 2021</p>
    </footer>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
<script src="scripts/gamemechanics.js"></script>
</body>
</html>
