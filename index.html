<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css2?family=Mansalva&family=Montserrat&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<title>Simon Says</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1 class="header mb-4"><i class="fas fa-random fa-2x "><span class="px-4 header-name">Simon Says!</span></i></h1>
                <h4 class="text-muted">Welcome to the game that will challenge your memory!</h4>
            </div>   
        </div>
        
        <!-- Main area -->
        <div class="container">
            <div class="row">
                <div class="col-md-8 game-area">
                    <!-- Navigation -->
                    <div class="row">
                        <ul class="nav justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Game</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="rules.html">Rules</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Gallery</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled"><em>High Scores</em></a>
                            </li>
                        </ul>
                    </div>
                    <div class="row">     <!-- Game buttons -->
                        <div class="col m-3 my-2">                                          <!-- Start button and error msg needs adjusting -->
                            <button type="button" data-type="start" class="btn btn-sm control-button" id="start-button">Start New Game</button>
                            <!-- <h6 class="mt-3"></h6> -->
                            <!-- <button type="button" class="btn btn-sm control-buttons" id="pause-button">Pause Game</button> -->
                            <!-- <button type="button" data-type="resetGame" class="btn btn-sm control-buttons" id="reset-button">Reset Game</button> -->
                        </div>
                    </div>
                    <div class="row justify-content-center">    <!-- Main game-area -->
                        <div class="col-4 m-3 buttons" id="lilac">       
                            
                        </div>
                        <div class="col-4 m-3 buttons" id="green">
                            
                        </div>
                        <div class="col-4 m-3 buttons" id="orange">
                            
                        </div>
                        <div class="col-4 m-3 buttons" id="blue">
                            
                        </div>
                    </div>
                    <div class="row mt-2 justify-content-center score-area">        <!-- Scores area below buttons -->
                        <div class="col-4 text-center">  
                            <h5 class="rounds font-weight-bold">Round: <span id="round">0</span></h5>
                        </div>
                        <!-- <div class="col-4 text-center">
                            <h5 class="scores">Completed round(s): <span id="score">0</span></h5>  
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Game area -->
    </div>
    <footer>
        <p class="text-center">Created by Mikael Lindberg 2021</p>
    </footer>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
<script src="scripts/gamemechanics.js"></script>
</body>
</html>
